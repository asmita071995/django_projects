{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact page for getting in touch.">
    <title>Contact Us</title>
    <link rel="stylesheet" href="{%static 'contact.css'%}">

</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>

    <section>
        <h2>We'd love to hear from you!</h2>
        <p>If you have any questions, feedback, or inquiries, please fill out the form below or reach out to us directly at [Your Email].</p>

        <form action="your-form-handler.php" method="POST">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>

            <button type="submit">Send Message</button>
        </form>

        
    </section>

    <footer>
        
    </footer>
</body>
</html>
